<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="main" id="main">
      <div class="img-container">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium NFT Image" />
      </div>
      <div class="desc-container">
        <div class="nft-desc_container">
          <h2 class="nft-name">Equilibrium #3429</h2>
          <p class="nft-desc">
            Our Equilibrium collection promotes balance and calm.
          </p>
        </div>
        <div class="nft-info">
          <h3 class="nft-price">
            <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                fill="#00FFF8"
              />
            </svg>
            0.041 ETH
          </h3>
          <p class="nft-desc nft-time">
            <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 
            7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                fill="#8BACD9"
              />
            </svg>
            3 days left
          </p>
        </div>
        <div class="creator-container">
          <img src="images/image-avatar.png" class="creator-img" alt="Creator Image">
          <p class="nft-desc nft-creator"> 
            Creation of <span>Jules Wyvern</span>
          </p>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/ramirez2303" target="_blank">Rodrigo</a>.
    </div>
  </body>
</html>
